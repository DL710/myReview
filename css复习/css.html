<body>
   1. css三大特性
    层叠性：相同标签和样式，选择就近原则
    继承性：一般情况关于文字类的样式会继承父元素的样式,行高等
    优先级：css权重问题

   2.padding不会撑开盒子的情况
   如何盒子没有指定宽、高，设置padding是不会撑开盒子大小的。父盒子有宽度，子盒子设置width:100%,padding,也会撑开。

   3.margin 实现块级盒子居中 margin ：0 auto
   1盒子必须要有宽度，2，设置盒子左右边距为auto
