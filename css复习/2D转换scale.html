<style>
    div {
        margin: 100px auto;
        width: 300px;
        height: 300px;
        background-color: pink;
        transition: all .7s;
    }
/* 直接设置w，h也可以改变盒子的大小，但是会影响其他盒子的位置，这个是不会影响其他盒子的位置，还可以设置中心点 */
    div:hover {
        /* transform: scale(1.5) */
        /* transform: scale(1,2); */
        transform: scale(0.5);
    }
</style>

<body>
    <div></div>
    <p>ewdqwdwqdwqedwed</p>

</body>
