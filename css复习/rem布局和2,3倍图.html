    1：因为移动端屏幕尺寸有很多，需要页面元素等比例缩放，1rem相当于html的font-size的大小。
    我们可以利用媒体查询设置不同屏幕html字体大小来实现等比例缩放。
    方法：例如屏幕750px的手机，屏幕分成10等分，作为html的字体大小=75px，那你画一个75px*75px的盒子就是 
    宽度和高度就是1rem。
    移动端为什么使用2,3倍图？
    1：因为手机物理像素和开发像素有个比值，物理像素比是2倍。
    所以我们采用2倍图，然后页面缩放，就不会出现图片失真效果。 -->
