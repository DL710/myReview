<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .father {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin-top: 50px;
        /* border: 1px solid transparent; */
        /* overflow: hidden; */
        padding: 1px;
    }

    .son {
        width: 100px;
        height: 100px;
        background-color: green;
        margin-top: 100px;
    }
</style>

<body>
    <!--对于两个嵌套关系的块级元素（父子关系），父元素有上外边距，子元素也有上外边距，此时父元素会塌陷较大元素的值  -->
    <!-- 解决办法：1，给父盒子一个边框，2，给父盒子设置padding，3，overflow:hidden,4,清除浮动， -->

    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
