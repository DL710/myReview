<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //都是从左向右执行
        // &&左边为false,就短路(右边就不执行了)， ||左边为true就短路 
        // && 一假则假
        console.log(!!0 && 2); //false 
        console.log(0 && 7);  //0
        console.log(2 && 8);  // 8
        //一真则真
        console.log(undefined || 1);//1
        console.log(2 || 3);  // 2 
        console.log(0 || 3);  // 3
        console.log(false || 3);  // 3


        // undefined 除了做字符串拼接，会出现undefined +'1'= 'undefind1',其他操作都是NaN
        //NaN和undefined 一样

        //null + 3 = 3

    </script>
</body>

</html>
