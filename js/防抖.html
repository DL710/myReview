<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="">

    <button>测试</button>

    <script>

        // 1，防抖：（回城）单位时间内，频繁操作，只执行最后一次操作。debounce(有定时器了，就清了。)
        // 输入框验证，搜索框等 频繁点按钮
        // 监听输入框，用户输入时，500ms才请求后台
        const ipt = document.querySelector('input')
        const btn = document.querySelector('button')
        // ipt.addEventListener('input', debounce(getInfo, 3000))
        btn.addEventListener('click', debounce(getInfo, 1000))

        //发送请求逻辑
        function getInfo() {
            console.log('发送请求');
        }
        //封装 debounce
        function debounce(fn, time) {
            //这里必须return一个匿名函数，不然封装的函数直接就调用了
            let timerId = null
            return function () {
                //1：如果有定时器了，就清了。剩到最后一个定时器执行完就行。
                if (timerId) clearInterval(timerId)
                timerId = setTimeout(() => {
                    fn()
                }, time)
            }
        }

    </script>

</body>

</html>
