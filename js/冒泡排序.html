<body>

    <script>
        // 一般算法都是找规律，然后写代码的

        let arr = [111, 38, 12, 34, 6, 100, 232, -1, 23], tmp = ''
        //最外层表示循环几次
        for (let i = 0; i < arr.length - 1; i++) {
            //内层表示每一层比较几次  
            //外层循环第一次 内层循环arr.length-i-1
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // tmp = arr[j]
                    // arr[j] = arr[j + 1]
                    // arr[j + 1] = tmp
                    //利用解构赋值写法,交换两个变量
                    [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]]

                }

            }
        }

        // arr.sort((a, b) => {
        //     return b - a
        // })
        console.log(arr);


    </script>
