<body>
    <script>
        function Star(name, age) {
            this.name = name
            this.age = age
        }

        Star.prototype.song = function () {
            console.log('我们唱歌');
        }

        const ldh = new Star('刘德华', 30)
        const zxy = new Star('张学友', 34)

        console.dir(ldh.__proto__ === Star.prototype);
        zxy.song()

    </script>
