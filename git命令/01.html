<body>
    git init 初始化
    git add .添加到暂存区
    git commit -m "第一次提交" 添加到历史区
    git log 查看历史区版本
    git --hard xxx  提交历史记录的前6位版本号
    git reflog 查看所有提交记录
    git branch 创建分支
    git checkout 切换分支
    git merge 合并分支
    git branch -d 删除分支

</body>
</html>
